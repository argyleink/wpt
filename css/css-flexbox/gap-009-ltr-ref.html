<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox Test: gap - mixed units</title>
<link rel="author" title="Adam Argyle" href="mailto:argyle@google.com">
<style>
  section {
    background-color: red;
    block-size: 100px;
    display: flex;
    flex-wrap: wrap;
  }
  section > div{
    background-color: green;
  }
  section > div {
    width: calc(50% - .5rem);
  }
  section > div:nth-child(1),
  section > div:nth-child(3) {
    margin-inline-end: 1rem;
  }
  section > div:nth-child(3),
  section > div:nth-child(4) {
    margin-block-start: 50px; /* half block size */
  }
</style>
<body>
  <p>Test passes if there are <strong> 1rem horizontal red lines and 50% vertical red lines between boxes</strong>.</p>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
