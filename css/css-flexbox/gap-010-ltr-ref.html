<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox Test: gap - calc gap</title>
<link rel="author" title="Adam Argyle" href="mailto:argyle@google.com">
<style>
  section {
    background-color: red;
    block-size: 100px;
    display: flex;
    flex-wrap: wrap;
  }
  section > div {
    background-color: green;
    flex: 1 1 auto;
  }
  section > div:not(:first-child) {
    margin-inline-start: calc(10% - 1rem / 2);
  }
</style>
<body>
  <p>Test passes if there are <strong> calc(10% - 1rem / 2) vertical red lines between boxes</strong>.</p>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
