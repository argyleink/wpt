<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Flexbox Test: gap - positive number</title>
<link rel="author" title="Google" href="mailto:argyle@google.com">
<link rel="help" title="The 'gap' property" href="https://www.w3.org/TR/css-align-3/#gaps">
<link rel="match" href="../reference/TODO">
<meta name="flags" content="">
<meta name="assert" content="The 'gap' property enables putting space exclusively between items">
<style>
  section {
    background-color: green;
    height: 100px;
    display: flex;
    gap: 20px;
  }
  section > div{
    background-color: red;
    flex: 1 1 auto;
  }
</style>
<body>
  <p>Test passes if there is <strong>a 20px green vertical line between boxes</strong>.</p>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
