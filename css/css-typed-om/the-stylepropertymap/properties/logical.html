<!doctype html>
<meta charset="utf-8">
<title>margin properties</title>
<link rel="help" href="https://drafts.css-houdini.org/css-typed-om-1/#dom-stylepropertymap-get">
<link rel="help" href="https://drafts.css-houdini.org/css-typed-om-1/#dom-stylepropertymap-set">
<link rel="help" href="https://drafts.css-houdini.org/css-typed-om-1/#property-stle-value-normalization">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../../resources/testhelper.js"></script>
<script src="resources/testsuite.js"></script>
<body>
<div id="log"></div>
<script>
'use strict';

for (const prefix of ['margin-', 'inset-', 'padding-']) {
  for (const suffix of ['block-start', 'block-end', 'inline-start', 'inline-end']) {
    runPropertyTests(prefix + suffix, [
      // TODO: Test 'auto'
      { syntax: '<percentage>' },
      { syntax: '<length>' },
    ]);
  }
}

// borders
for (const prefix of ['width', 'style']) {
  for (const suffix of ['block', 'block-start', 'block-end', 'inline', 'inline-start', 'inline-end']) {
    runPropertyTests('border-' + suffix + '-' + prefix, [
      // TODO: Test 'auto'
      { syntax: '<percentage>' },
      { syntax: '<length>' },
    ]);
  }
}

for (const prefix of ['color']) {
  for (const suffix of ['block', 'block-start', 'block-end', 'inline', 'inline-start', 'inline-end']) {
    runPropertyTests('border-' + suffix + '-' + prefix, [
      { syntax: 'currentcolor' },
    ]);
  }
}

// border radius
for (const prop of ['start-start', 'start-end', 'end-start', 'end-end']) {
  runPropertyTests(`border-${prop}-radius`, [
    { syntax: '<percentage>' },
    { syntax: '<length>' },
  ]);
}

// TODO: test shorthands and other logical properties.
</script>
